{% extends 'index.html' %}
{% block content %}
{% load static %}

<body class="bg-light">

    <!-- Gradient Heading -->
    <div class="container text-center">
        <h1 class="mb-4" style="background: linear-gradient(to right, #007bff, #00c6ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
            Welcome to the Medical Services Guide
        </h1>
    </div>

    <!-- Carousel -->
    <div id="consultationCarousel" class="carousel slide mb-5 px-3" data-bs-ride="carousel" style="height: 500px;">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#consultationCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#consultationCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#consultationCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner rounded shadow-sm" style="height: 500px;">
            <div class="carousel-item active">
                <img src="{% static 'cons.jpg' %}" class="d-block w-100 h-100 object-fit-cover" alt="Consultation 1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'cons2.jpg' %}" class="d-block w-100 h-100 object-fit-cover" alt="Consultation 2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'cons3.jpg' %}" class="d-block w-100 h-100 object-fit-cover" alt="Consultation 3">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#consultationCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#consultationCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- Healthcare Providers -->
    <section class="container-fluid py-5 text-center">
        <h2 class="mb-4">Healthcare Providers</h2>
        <div class="container">
            <div class="row justify-content-center">
                <!-- Card 1 -->
                <div class="col-md-4 mb-4">
                    <a href="{% url 'network' %}" class="text-decoration-none text-dark">
                        <div class="card shadow-sm h-100">
                            <img src="{% static 'logo.jpeg' %}" class="card-img-top" alt="Medmark Discount Card" style="height: 200px; object-fit: cover;">
                            <div class="card-body">
                                <h5 class="card-title">Medmark Discount Card</h5>
                                <button class="btn btn-primary w-100">View</button>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Card 2 -->
                <div class="col-md-4 mb-4">
                    <a href="{% url 'eds' %}" class="text-decoration-none text-dark">
                        <div class="card shadow-sm h-100">
                            <img src="{% static 'eds.jpg' %}" class="card-img-top" alt="Egyptian Diplomatic Society" style="height: 200px; object-fit: cover;">
                            <div class="card-body">
                                <h5 class="card-title">Egyptian Diplomatic Society</h5>
                                <button class="btn btn-primary w-100">View</button>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Card 3 -->
                <div class="col-md-4 mb-4">
                    <a href="{% url 'mofa' %}" class="text-decoration-none text-dark">
                        <div class="card shadow-sm h-100">
                            <img src="{% static 'log.png' %}" class="card-img-top" alt="Ministry of Foreign Affairs - Horizon" style="height: 200px; object-fit: cover;">
                            <div class="card-body">
                                <h5 class="card-title">MOFA - Horizon</h5>
                                <button class="btn btn-primary w-100">View</button>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Card 4 -->
                <div class="col-md-4 mb-4">
                    <a href="{% url 'exxon' %}" class="text-decoration-none text-dark">
                        <div class="card shadow-sm h-100">
                            <img src="{% static 'exxon2.png' %}" class="card-img-top" alt="EXXON MOBIL Co" style="height: 200px; object-fit: cover;">
                            <div class="card-body">
                                <h5 class="card-title">Exxon Mobil Egypt</h5>
                                <button class="btn btn-primary w-100">View</button>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Card 5 -->
                <div class="col-md-4 mb-4">
                    <a href="{% url 'emfa' %}" class="text-decoration-none text-dark">
                        <div class="card shadow-sm h-100">
                            <img src="{% static 'log.png' %}" class="card-img-top" alt="Ministry of Foreign Affairs - Allianz" style="height: 200px; object-fit: cover;">
                            <div class="card-body">
                                <h5 class="card-title">MOFA - Allianz</h5>
                                <button class="btn btn-primary w-100">View</button>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Card 6 -->
                <div class="col-md-4 mb-4">
                    <a href="{% url 'horizon' %}" class="text-decoration-none text-dark">
                        <div class="card shadow-sm h-100">
                            <img src="{% static 'logo.jpeg' %}" class="card-img-top" alt="Horizon Groups" style="height: 200px; object-fit: cover;">
                            <div class="card-body">
                                <h5 class="card-title">medmark Horizon Groups</h5>
                                <button class="btn btn-primary w-100">View</button>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock content %}
